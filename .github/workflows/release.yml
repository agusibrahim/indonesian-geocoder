name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: indonesian_geocoder
            asset_name: indonesian_geocoder-linux-amd64
            use_cross: true

          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: indonesian_geocoder
            asset_name: indonesian_geocoder-linux-arm64
            use_cross: true

          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: indonesian_geocoder
            asset_name: indonesian_geocoder-darwin-amd64
            use_cross: false

          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: indonesian_geocoder
            asset_name: indonesian_geocoder-darwin-arm64
            use_cross: false

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: indonesian_geocoder.exe
            asset_name: indonesian_geocoder-windows-amd64.exe
            use_cross: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get tag name
        id: get_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        shell: bash

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build binary
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }}-${{ env.TAG_NAME }}.tar.gz ${{ matrix.artifact_name }}

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.asset_name }}-${{ env.TAG_NAME }}.tar.gz ${{ matrix.artifact_name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}-${{ env.TAG_NAME }}.tar.gz
          path: ${{ matrix.asset_name }}-${{ env.TAG_NAME }}.tar.gz

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir release-assets
          find artifacts -name "*.tar.gz" -exec cp {} release-assets/ \;
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
